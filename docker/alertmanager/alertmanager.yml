global:
  resolve_timeout: 5m

route:
  receiver: 'feishu-webhook'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      receiver: 'feishu-webhook'
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'feishu-webhook'
      repeat_interval: 4h

receivers:
  - name: 'feishu-webhook'
    webhook_configs:
      - url: 'http://api:3000/webhooks/alertmanager'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
