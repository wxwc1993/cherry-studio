version: '3.8'

services:
  # 企业后台 API 服务
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: cherry-studio-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://cherry:cherry_password@postgres:5432/cherry_studio
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - FEISHU_REDIRECT_URI=${FEISHU_REDIRECT_URI}
      - OSS_REGION=${OSS_REGION}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      - OSS_BUCKET=${OSS_BUCKET}
      - FEISHU_ALERT_ENABLED=${FEISHU_ALERT_ENABLED:-false}
      - FEISHU_ALERT_WEBHOOK=${FEISHU_ALERT_WEBHOOK}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cherry-network
    volumes:
      - api-logs:/app/logs

  # Web 管理后台
  admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin
    container_name: cherry-studio-admin
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - cherry-network

  # PostgreSQL 数据库 (with pgvector)
  postgres:
    image: pgvector/pgvector:pg17
    container_name: cherry-studio-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=cherry
      - POSTGRES_PASSWORD=cherry_password
      - POSTGRES_DB=cherry_studio
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cherry -d cherry_studio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cherry-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: cherry-studio-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cherry-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: cherry-studio-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - cherry-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: cherry-studio-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - cherry-network

  # AlertManager 告警管理
  alertmanager:
    image: prom/alertmanager:latest
    container_name: cherry-studio-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - cherry-network

networks:
  cherry-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  api-logs:
  prometheus-data:
  grafana-data:
